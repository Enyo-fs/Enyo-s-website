<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enyo's Crib</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      overflow: hidden;
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Full-screen animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/61/53/0c/61530c59a40a8c96dc7e25e7953fe2b9.jpg') center center / cover no-repeat;
      filter: brightness(0.4);
      z-index: -2;
      animation: zoomIn 15s infinite alternate;
    }

    /* Subtle zoom animation for the background */
    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    /* Glow effect overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.2), transparent);
      z-index: -1;
      animation: pulseGlow 5s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
    }

    /* Content container */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header text */
    .container h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      to {
        text-shadow: 0 0 30px #00e6e6, 0 0 60px #00e6e6;
      }
    }

    /* Description */
    .container p {
      font-size: 1.2em;
      line-height: 1.8;
      margin: 15px 0;
      color: #e0f7fa;
    }

    /* Interactive Button */
    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      color: #141e30;
      background: #00ffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .container a:hover {
      background: #03dac6;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #03dac6, 0 0 40px #03dac6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enyo</h1>
    <p>
     I am a former staff member who enjoys listeniing to music.
    </p>
    <a href="#">Discover More</a>
  </div>
</body>
</html>
